<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Repostería Phoenix</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <!-- SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Cookies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="index.html">
                <i class="fas fa-fire-alt me-2"></i>Phoenix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#menu">Menú</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#reservas">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#pedidos">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contacto">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>                    <li class="nav-item">
                        <a class="nav-link" href="index.html#carrito">
                            <i class="fas fa-shopping-cart"></i> Carrito <span id="cart-count" class="badge bg-warning">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Inicio de Sesión Section -->
    <section id="login" class="py-5 bg-dark text-white">
        <div class="container">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="emailLogin" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailLogin" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa un email válido.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="passwordLogin" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordLogin" required>
                    <div class="invalid-feedback">
                        Por favor, ingresa tu contraseña.
                    </div>
                </div>
                <button type="submit" class="btn btn-warning w-100">Iniciar Sesión</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white text-center py-4">
        <p class="mb-0">&copy; 2025 Repostería Phoenix. Todos los derechos reservados.</p>
        <div class="mt-2">
            <a href="#" class="text-warning me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-warning me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-warning"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
